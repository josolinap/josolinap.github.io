<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | JoSolinap</title>
    <meta
      name="description"
      content="Page not found. The page you're looking for doesn't exist."
    />
    <meta name="robots" content="noindex, follow" />

    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Critical CSS -->
    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      :root {
        --bg: #050505;
        --text: #fff;
        --text-muted: #888;
        --accent: #00f0ff;
        --accent-secondary: #ff006e;
        --accent-glow: rgba(0, 240, 255, 0.3);
      }
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        overflow: hidden;
        position: relative;
      }
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background:
          radial-gradient(
            ellipse at 20% 20%,
            rgba(0, 240, 255, 0.03) 0%,
            transparent 50%
          ),
          radial-gradient(
            ellipse at 80% 80%,
            rgba(255, 0, 110, 0.03) 0%,
            transparent 50%
          );
        pointer-events: none;
        z-index: -1;
      }

      /* Glitch Effect Container */
      .glitch-container {
        position: relative;
        text-align: center;
        margin-bottom: 3rem;
      }
      .glitch {
        font-size: clamp(100px, 20vw, 200px);
        font-weight: 700;
        color: var(--text);
        position: relative;
        display: inline-block;
        animation: glitch-skew 1s infinite linear alternate-reverse;
      }
      .glitch::before,
      .glitch::after {
        content: "404";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .glitch::before {
        left: 2px;
        text-shadow: -2px 0 var(--accent);
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .glitch::after {
        left: -2px;
        text-shadow: -2px 0 var(--accent-secondary);
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim {
        0% {
          clip: rect(31px, 9999px, 94px, 0);
        }
        20% {
          clip: rect(78px, 9999px, 29px, 0);
        }
        40% {
          clip: rect(12px, 9999px, 76px, 0);
        }
        60% {
          clip: rect(85px, 9999px, 43px, 0);
        }
        80% {
          clip: rect(26px, 9999px, 98px, 0);
        }
        100% {
          clip: rect(54px, 9999px, 17px, 0);
        }
      }
      @keyframes glitch-anim2 {
        0% {
          clip: rect(65px, 9999px, 99px, 0);
        }
        20% {
          clip: rect(14px, 9999px, 41px, 0);
        }
        40% {
          clip: rect(88px, 9999px, 5px, 0);
        }
        60% {
          clip: rect(33px, 9999px, 71px, 0);
        }
        80% {
          clip: rect(57px, 9999px, 28px, 0);
        }
        100% {
          clip: rect(9px, 9999px, 82px, 0);
        }
      }
      @keyframes glitch-skew {
        0% {
          transform: skew(0deg);
        }
        10% {
          transform: skew(-2deg);
        }
        20% {
          transform: skew(2deg);
        }
        30% {
          transform: skew(0deg);
        }
        100% {
          transform: skew(0deg);
        }
      }

      .message {
        text-align: center;
        max-width: 500px;
        margin-bottom: 2rem;
      }
      .message h2 {
        font-size: clamp(1.5rem, 4vw, 2rem);
        margin-bottom: 1rem;
        background: linear-gradient(
          135deg,
          var(--text) 0%,
          var(--text-muted) 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .message p {
        color: var(--text-muted);
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 2rem;
      }

      /* Terminal-style suggestions */
      .terminal {
        background: #0a0a0a;
        border: 1px solid #222;
        border-radius: 12px;
        padding: 1.5rem;
        margin-bottom: 2rem;
        max-width: 600px;
        width: 100%;
        font-family: "JetBrains Mono", monospace;
      }
      .terminal-header {
        display: flex;
        gap: 8px;
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid #222;
      }
      .terminal-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
      }
      .terminal-dot.red {
        background: #ff5f56;
      }
      .terminal-dot.yellow {
        background: #ffbd2e;
      }
      .terminal-dot.green {
        background: #27c93f;
      }
      .terminal-content {
        color: var(--text-muted);
        font-size: 14px;
        line-height: 1.8;
      }
      .terminal-line {
        margin-bottom: 0.5rem;
      }
      .terminal-prompt {
        color: var(--accent);
      }
      .terminal-command {
        color: var(--text);
      }
      .terminal-link {
        color: var(--accent);
        text-decoration: none;
        transition: all 0.3s;
      }
      .terminal-link:hover {
        color: var(--accent-secondary);
        text-shadow: 0 0 10px var(--accent-glow);
      }
      .cursor {
        display: inline-block;
        width: 8px;
        height: 16px;
        background: var(--accent);
        animation: blink 1s infinite;
        margin-left: 4px;
      }
      @keyframes blink {
        0%,
        50% {
          opacity: 1;
        }
        51%,
        100% {
          opacity: 0;
        }
      }

      /* Action Buttons */
      .actions {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s;
        font-family: monospace;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        border: 2px solid transparent;
      }
      .btn-primary {
        background: var(--accent);
        color: var(--bg);
        border-color: var(--accent);
      }
      .btn-primary:hover {
        background: transparent;
        color: var(--accent);
        box-shadow: 0 0 30px var(--accent-glow);
      }
      .btn-secondary {
        background: transparent;
        color: var(--text);
        border-color: #333;
      }
      .btn-secondary:hover {
        border-color: var(--accent-secondary);
        color: var(--accent-secondary);
      }

      /* Animated particles */
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
        overflow: hidden;
      }
      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: var(--accent);
        border-radius: 50%;
        opacity: 0.3;
        animation: float 15s infinite;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 0.3;
        }
        90% {
          opacity: 0.3;
        }
        100% {
          transform: translateY(-100vh) rotate(720deg);
          opacity: 0;
        }
      }

      /* Search Box */
      .search-container {
        margin-top: 2rem;
        width: 100%;
        max-width: 400px;
      }
      .search-box {
        display: flex;
        align-items: center;
        background: #111;
        border: 1px solid #222;
        border-radius: 8px;
        padding: 12px 16px;
        transition: all 0.3s;
      }
      .search-box:focus-within {
        border-color: var(--accent);
        box-shadow: 0 0 20px var(--accent-glow);
      }
      .search-box input {
        flex: 1;
        background: transparent;
        border: none;
        color: var(--text);
        font-family: monospace;
        font-size: 14px;
        outline: none;
      }
      .search-box input::placeholder {
        color: #555;
      }
      .search-box button {
        background: none;
        border: none;
        color: var(--accent);
        cursor: pointer;
        padding: 4px;
        transition: all 0.3s;
      }
      .search-box button:hover {
        color: var(--accent-secondary);
        transform: scale(1.1);
      }

      @media (max-width: 640px) {
        .glitch {
          font-size: 80px;
        }
        .terminal {
          padding: 1rem;
        }
        .actions {
          flex-direction: column;
          width: 100%;
        }
        .btn {
          width: 100%;
          justify-content: center;
        }
      }
    </style>

    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
  </head>
  <body>
    <!-- Animated Particles Background -->
    <div class="particles" id="particles"></div>

    <!-- Glitch 404 -->
    <div class="glitch-container">
      <div class="glitch" data-text="404">404</div>
    </div>

    <!-- Message -->
    <div class="message">
      <h2>Page Not Found</h2>
      <p>
        Looks like you've ventured into uncharted territory. The page you're
        looking for doesn't exist or has been moved.
      </p>
    </div>

    <!-- Terminal Suggestions -->
    <div class="terminal">
      <div class="terminal-header">
        <div class="terminal-dot red"></div>
        <div class="terminal-dot yellow"></div>
        <div class="terminal-dot green"></div>
      </div>
      <div class="terminal-content">
        <div class="terminal-line">
          <span class="terminal-prompt">$</span>
          <span class="terminal-command">find</span> available_pages
        </div>
        <div class="terminal-line">
          <span class="terminal-prompt">></span>
          <a href="/" class="terminal-link">./home</a> - Return to homepage
        </div>
        <div class="terminal-line">
          <span class="terminal-prompt">></span>
          <a href="/projects/" class="terminal-link">./projects</a> - View my
          work
        </div>
        <div class="terminal-line">
          <span class="terminal-prompt">></span>
          <a href="/about/" class="terminal-link">./about</a> - Learn about me
        </div>
        <div class="terminal-line">
          <span class="terminal-prompt">></span>
          <a href="mailto:jomonsolinap@gmail.com" class="terminal-link"
            >./contact</a
          >
          - Get in touch<span class="cursor"></span>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="actions">
      <a href="/" class="btn btn-primary">‚Üê Back Home</a>
      <a href="/projects/" class="btn btn-secondary">View Projects</a>
    </div>

    <!-- Quick Search -->
    <div class="search-container">
      <form class="search-box" onsubmit="handleSearch(event)">
        <input
          type="text"
          id="searchInput"
          placeholder="Search for pages..."
          autocomplete="off"
        />
        <button type="submit" aria-label="Search">
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
        </button>
      </form>
    </div>

    <script>
      // Create floating particles
      function createParticles() {
        const container = document.getElementById("particles");
        const particleCount = 20;

        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement("div");
          particle.className = "particle";
          particle.style.left = Math.random() * 100 + "%";
          particle.style.animationDelay = Math.random() * 15 + "s";
          particle.style.animationDuration = 15 + Math.random() * 10 + "s";
          container.appendChild(particle);
        }
      }

      // Search functionality
      function handleSearch(e) {
        e.preventDefault();
        const query = document
          .getElementById("searchInput")
          .value.toLowerCase()
          .trim();

        const routes = {
          home: "/",
          index: "/",
          projects: "/projects/",
          work: "/projects/",
          about: "/about/",
          contact: "mailto:jomonsolinap@gmail.com",
          email: "mailto:jomonsolinap@gmail.com",
          github: "https://github.com/josolinap",
        };

        if (routes[query]) {
          window.location.href = routes[query];
        } else {
          // Shake animation for invalid search
          const searchBox = document.querySelector(".search-box");
          searchBox.style.animation = "shake 0.5s";
          setTimeout(() => {
            searchBox.style.animation = "";
          }, 500);
        }
      }

      // Add shake animation
      const style = document.createElement("style");
      style.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-10px); }
        75% { transform: translateX(10px); }
      }
    `;
      document.head.appendChild(style);

      // Easter egg: Konami code
      let konamiCode = [];
      const konamiSequence = [
        "ArrowUp",
        "ArrowUp",
        "ArrowDown",
        "ArrowDown",
        "ArrowLeft",
        "ArrowRight",
        "ArrowLeft",
        "ArrowRight",
        "b",
        "a",
      ];

      document.addEventListener("keydown", (e) => {
        konamiCode.push(e.key);
        konamiCode = konamiCode.slice(-10);

        if (konamiCode.join(",") === konamiSequence.join(",")) {
          document.body.style.filter = "hue-rotate(180deg)";
          setTimeout(() => {
            document.body.style.filter = "";
          }, 3000);
        }
      });

      // Initialize
      createParticles();

      // Focus search on load
      document.getElementById("searchInput").focus();
    </script>
  </body>
</html>
