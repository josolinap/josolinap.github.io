backend:
  name: github
  repo: josolinap/josolinap.github.io
  branch: main

media_folder: "assets/images"
public_folder: "/assets/images"

# Site-wide settings
site_data:
  author:
    - {label: "Name", name: "name", widget: "string"}
    - {label: "Bio", name: "bio", widget: "text"}
    - {label: "Avatar", name: "avatar", widget: "image"}
    - {label: "Location", name: "location", widget: "string"}
    - {label: "Email", name: "email", widget: "string"}

collections:
  - name: "posts"
    label: "Blog Posts"
    label_singular: "Post"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    preview_path: "/{{year}}/{{month}}/{{day}}/{{slug}}/"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "single"}
      - {label: "Title", name: "title", widget: "string", required: true}
      - {label: "Subtitle", name: "subtitle", widget: "string", required: false}
      - {label: "Date", name: "date", widget: "datetime", required: true}
      - {label: "Author", name: "author", widget: "string", default: "Josolina"}
      - {label: "Categories", name: "categories", widget: "select", multiple: true, options: ["Web Development", "Design", "Tutorial", "Project", "Personal"], required: false}
      - {label: "Tags", name: "tags", widget: "list", required: false, hint: "Add relevant tags"}
      - {label: "Featured Post", name: "featured", widget: "boolean", default: false, required: false}
      - {label: "Featured Image", name: "header", widget: "object", required: false, collapsed: true, fields: [
          {label: "Image", name: "image", widget: "image", required: false},
          {label: "Caption", name: "caption", widget: "string", required: false},
          {label: "Image Credit", name: "credit", widget: "string", required: false},
          {label: "Show Overlay", name: "overlay_filter", widget: "select", options: ["", "rgba(0, 0, 0, 0.1)", "rgba(0, 0, 0, 0.3)", "rgba(0, 0, 0, 0.5)"], required: false}
        ]}
      - {label: "Excerpt", name: "excerpt", widget: "text", required: false, hint: "Brief summary for listings"}
      - {label: "Body", name: "body", widget: "markdown", required: true}

  - name: "pages"
    label: "Static Pages"
    label_singular: "Page"
    folder: "_pages"
    create: true
    delete: false
    fields:
      - {label: "Layout", name: "layout", widget: "select", options: ["single", "splash", "home"], default: "single"}
      - {label: "Title", name: "title", widget: "string", required: true}
      - {label: "Subtitle", name: "subtitle", widget: "string", required: false}
      - {label: "Permalink", name: "permalink", widget: "string", required: true, hint: "URL path (e.g., /about/)"}
      - {label: "Show in Navigation", name: "nav_order", widget: "number", required: false, hint: "Order in main navigation (leave empty to hide)"}
      - {label: "Featured Image", name: "header", widget: "object", required: false, collapsed: true, fields: [
          {label: "Image", name: "image", widget: "image"},
          {label: "Caption", name: "caption", widget: "string", required: false},
          {label: "Show Overlay", name: "overlay_filter", widget: "string", required: false}
        ]}
      - {label: "Body", name: "body", widget: "markdown", required: true}

  - name: "projects"
    label: "Portfolio Projects"
    label_singular: "Project"
    folder: "_projects"
    create: true
    slug: "{{slug}}"
    preview_path: "/projects/{{slug}}/"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "single"}
      - {label: "Title", name: "title", widget: "string", required: true}
      - {label: "Date", name: "date", widget: "datetime", required: true}
      - {label: "Description", name: "description", widget: "text", required: true}
      - {label: "Project Type", name: "project_type", widget: "select", options: ["Web App", "Website", "Mobile App", "Design", "Experiment", "Other"], required: false}
      - {label: "Status", name: "status", widget: "select", options: ["Completed", "In Progress", "On Hold"], default: "Completed"}
      - {label: "Featured Project", name: "featured", widget: "boolean", default: false}
      - {label: "Project URL", name: "project_url", widget: "string", required: false, hint: "Live demo URL"}
      - {label: "GitHub URL", name: "github_url", widget: "string", required: false}
      - {label: "Technologies", name: "technologies", widget: "list", required: false, hint: "Technologies used"}
      - {label: "Featured Image", name: "header", widget: "object", required: false, collapsed: true, fields: [
          {label: "Image", name: "image", widget: "image", required: false},
          {label: "Caption", name: "caption", widget: "string", required: false},
          {label: "Image Credit", name: "credit", widget: "string", required: false}
        ]}
      - {label: "Gallery Images", name: "gallery", widget: "list", required: false, field: {label: "Image", name: "image", widget: "image"}}
      - {label: "Body", name: "body", widget: "markdown", required: true}

  - name: "settings"
    label: "Site Settings"
    files:
      - label: "Site Configuration"
        name: "config"
        file: "_config.yml"
        fields:
          - {label: "Site Title", name: "title", widget: "string"}
          - {label: "Site Subtitle", name: "subtitle", widget: "string"}
          - {label: "Site Description", name: "description", widget: "text"}
          - {label: "Author Name", name: "author.name", widget: "string"}
          - {label: "Author Bio", name: "author.bio", widget: "text"}
          - {label: "Author Location", name: "author.location", widget: "string"}
          - {label: "Theme Skin", name: "minimal_mistakes_skin", widget: "select", options: ["default", "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"]}
