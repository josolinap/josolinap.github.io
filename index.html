<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Josolina - Developer & Designer</title>
    <meta
      name="description"
      content="Portfolio showcasing creative development projects and open-source work."
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --bg: #0a0a0a;
        --bg-elevated: #141414;
        --border: #262626;
        --text: #fafafa;
        --text-muted: #a3a3a3;
        --accent: #3b82f6;
        --accent-hover: #60a5fa;
      }

      body {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        background: var(--bg);
        color: var(--text);
        line-height: 1.6;
        min-height: 100vh;
      }

      /* Header */
      header {
        padding: 3rem 1.5rem 2rem;
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
      }

      .avatar {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--accent), #8b5cf6);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem;
        font-size: 2rem;
        font-weight: 700;
      }

      h1 {
        font-size: 1.75rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }

      .tagline {
        color: var(--text-muted);
        font-size: 1rem;
        margin-bottom: 1.5rem;
      }

      .social-links {
        display: flex;
        justify-content: center;
        gap: 1rem;
      }

      .social-links a {
        color: var(--text-muted);
        text-decoration: none;
        font-size: 0.875rem;
        transition: color 0.2s;
      }

      .social-links a:hover {
        color: var(--text);
      }

      /* Main Content */
      main {
        max-width: 800px;
        margin: 0 auto;
        padding: 0 1.5rem 4rem;
      }

      .section-title {
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        color: var(--text-muted);
        margin-bottom: 1.5rem;
        font-weight: 600;
      }

      /* Blog Grid */
      .blog-grid {
        display: flex;
        flex-direction: column;
        gap: 1px;
        background: var(--border);
        border-radius: 12px;
        overflow: hidden;
      }

      .blog-card {
        background: var(--bg-elevated);
        padding: 1.5rem;
        cursor: pointer;
        transition: background 0.2s;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      .blog-card:hover {
        background: #1a1a1a;
      }

      .blog-card-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 1rem;
      }

      .blog-title {
        font-size: 1.125rem;
        font-weight: 600;
        color: var(--text);
        margin: 0;
        line-height: 1.4;
      }

      .blog-date {
        font-size: 0.75rem;
        color: var(--text-muted);
        white-space: nowrap;
        flex-shrink: 0;
      }

      .blog-excerpt {
        font-size: 0.9375rem;
        color: var(--text-muted);
        line-height: 1.6;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .blog-meta {
        display: flex;
        align-items: center;
        gap: 1rem;
        font-size: 0.8125rem;
        color: var(--text-muted);
      }

      .lang-badge {
        display: flex;
        align-items: center;
        gap: 0.375rem;
      }

      .lang-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
      }

      .stats {
        display: flex;
        gap: 1rem;
      }

      .stat {
        display: flex;
        align-items: center;
        gap: 0.25rem;
      }

      /* Loading State */
      .loading {
        text-align: center;
        padding: 3rem;
        color: var(--text-muted);
      }

      .spinner {
        width: 24px;
        height: 24px;
        border: 2px solid var(--border);
        border-top-color: var(--accent);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Modal */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 1000;
        background: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(8px);
      }

      .modal.active {
        display: flex;
        flex-direction: column;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 1.5rem;
        border-bottom: 1px solid var(--border);
      }

      .modal-title {
        font-size: 1.125rem;
        font-weight: 600;
      }

      .modal-close {
        background: none;
        border: none;
        color: var(--text-muted);
        font-size: 1.5rem;
        cursor: pointer;
        padding: 0.5rem;
        line-height: 1;
        transition: color 0.2s;
      }

      .modal-close:hover {
        color: var(--text);
      }

      .modal-body {
        flex: 1;
        overflow-y: auto;
        padding: 2rem 1.5rem;
        max-width: 800px;
        margin: 0 auto;
        width: 100%;
      }

      .modal-content {
        color: var(--text);
        line-height: 1.8;
      }

      .modal-content h1,
      .modal-content h2,
      .modal-content h3 {
        color: var(--text);
        margin: 2rem 0 1rem;
        font-weight: 600;
      }

      .modal-content h1 {
        font-size: 1.75rem;
        border-bottom: 1px solid var(--border);
        padding-bottom: 0.5rem;
      }
      .modal-content h2 {
        font-size: 1.375rem;
      }
      .modal-content h3 {
        font-size: 1.125rem;
      }

      .modal-content p {
        margin-bottom: 1rem;
      }
      .modal-content code {
        background: var(--bg-elevated);
        padding: 0.2rem 0.4rem;
        border-radius: 4px;
        font-family: monospace;
        font-size: 0.875rem;
      }
      .modal-content pre {
        background: var(--bg-elevated);
        padding: 1rem;
        border-radius: 8px;
        overflow-x: auto;
        margin: 1rem 0;
        border: 1px solid var(--border);
      }
      .modal-content pre code {
        background: none;
        padding: 0;
      }
      .modal-content a {
        color: var(--accent);
        text-decoration: none;
      }
      .modal-content a:hover {
        text-decoration: underline;
      }
      .modal-content ul,
      .modal-content ol {
        margin: 1rem 0;
        padding-left: 1.5rem;
      }
      .modal-content li {
        margin: 0.5rem 0;
      }
      .modal-content blockquote {
        border-left: 3px solid var(--accent);
        padding-left: 1rem;
        margin: 1rem 0;
        color: var(--text-muted);
      }

      .modal-footer {
        padding: 1rem 1.5rem;
        border-top: 1px solid var(--border);
        display: flex;
        justify-content: center;
      }

      .github-btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        background: var(--accent);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 500;
        transition: background 0.2s;
      }

      .github-btn:hover {
        background: var(--accent-hover);
      }

      /* Responsive */
      @media (max-width: 640px) {
        header {
          padding: 2rem 1rem 1.5rem;
        }
        main {
          padding: 0 1rem 2rem;
        }
        .blog-card {
          padding: 1.25rem;
        }
        .modal-body {
          padding: 1.5rem 1rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="avatar">J</div>
      <h1>Josolina</h1>
      <p class="tagline">Creative Developer & Designer</p>
      <div class="social-links">
        <a href="https://github.com/josolinap" target="_blank">GitHub</a>
        <a href="mailto:jomonsolinap@gmail.com">Email</a>
      </div>
    </header>

    <main>
      <h2 class="section-title">Latest Posts</h2>
      <div class="blog-grid" id="blog-grid">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading posts...</p>
        </div>
      </div>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal">
      <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Post Title</h3>
        <button class="modal-close" onclick="closeModal()">&times;</button>
      </div>
      <div class="modal-body">
        <div class="modal-content" id="modal-content">
          <div class="loading">
            <div class="spinner"></div>
            <p>Loading content...</p>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a id="modal-link" href="#" target="_blank" class="github-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
            />
          </svg>
          View on GitHub
        </a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      const username = "josolinap";
      const blogGrid = document.getElementById("blog-grid");
      const modal = document.getElementById("modal");
      const modalTitle = document.getElementById("modal-title");
      const modalContent = document.getElementById("modal-content");
      const modalLink = document.getElementById("modal-link");

      const langColors = {
        JavaScript: "#f1e05a",
        TypeScript: "#2b7489",
        HTML: "#e34c26",
        CSS: "#563d7c",
        Python: "#3572A5",
        Java: "#b07219",
        Ruby: "#701516",
        Go: "#00ADD8",
        Rust: "#dea584",
        "C++": "#f34b7d",
        Vue: "#41b883",
        React: "#61dafb",
        Shell: "#89e051",
      };

      async function loadPosts() {
        try {
          const res = await fetch(
            `https://api.github.com/users/${username}/repos?sort=updated&per_page=10`,
          );
          const repos = await res.json();

          if (!res.ok) throw new Error("Failed to load");

          blogGrid.innerHTML = "";

          repos
            .filter((r) => !r.fork)
            .forEach((repo) => {
              const card = document.createElement("article");
              card.className = "blog-card";
              card.onclick = () => openModal(repo);

              const date = new Date(repo.updated_at).toLocaleDateString(
                "en-US",
                {
                  month: "short",
                  day: "numeric",
                  year: "numeric",
                },
              );

              const lang = repo.language || "Code";
              const langColor = langColors[lang] || "#8b949e";

              card.innerHTML = `
            <div class="blog-card-header">
              <h3 class="blog-title">${repo.name}</h3>
              <span class="blog-date">${date}</span>
            </div>
            <p class="blog-excerpt">${repo.description || "No description available"}</p>
            <div class="blog-meta">
              <span class="lang-badge">
                <span class="lang-dot" style="background: ${langColor}"></span>
                ${lang}
              </span>
              <span class="stats">
                <span class="stat">‚≠ê ${repo.stargazers_count}</span>
                <span class="stat">üç¥ ${repo.forks_count}</span>
              </span>
            </div>
          `;

              blogGrid.appendChild(card);
            });
        } catch (err) {
          blogGrid.innerHTML = `
          <div class="loading">
            <p>Error loading posts. <a href="https://github.com/${username}" style="color: var(--accent)">View on GitHub ‚Üí</a></p>
          </div>
        `;
        }
      }

      async function openModal(repo) {
        modalTitle.textContent = repo.name;
        modalLink.href = repo.html_url;
        modal.classList.add("active");
        document.body.style.overflow = "hidden";

        modalContent.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading README...</p>
        </div>
      `;

        try {
          const res = await fetch(
            `https://api.github.com/repos/${repo.full_name}/readme`,
          );
          const data = await res.json();

          if (res.ok && data.content) {
            const content = atob(data.content.replace(/\n/g, ""));
            modalContent.innerHTML = marked.parse(content);
          } else {
            modalContent.innerHTML =
              '<p style="color: var(--text-muted); text-align: center; padding: 2rem;">No README available</p>';
          }
        } catch (err) {
          modalContent.innerHTML =
            '<p style="color: var(--text-muted); text-align: center; padding: 2rem;">Failed to load README</p>';
        }
      }

      function closeModal() {
        modal.classList.remove("active");
        document.body.style.overflow = "";
      }

      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closeModal();
      });

      modal.addEventListener("click", (e) => {
        if (e.target === modal) closeModal();
      });

      loadPosts();
    </script>
  </body>
</html>
