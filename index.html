<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JoSolinap</title>
    <meta
      name="description"
      content="JoSolinap - Building beautiful web experiences with modern web technologies."
    />
    <meta name="author" content="JoSolinap" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <style>
      /* CSS Reset and Base */
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Design Tokens */
      :root {
        --bg: #050505;
        --bg-elevated: #0a0a0a;
        --bg-card: #111111;
        --bg-card-hover: #1a1a1a;
        --border: #222222;
        --border-hover: #333333;
        --text: #ffffff;
        --text-muted: #888888;
        --text-subtle: #555555;
        --accent-primary: #00f0ff;
        --accent-secondary: #ff006e;
        --accent-tertiary: #8338ec;
        --accent-glow: rgba(0, 240, 255, 0.3);
        --text-xs: clamp(0.75rem, 0.7rem + 0.25vw, 0.875rem);
        --text-sm: clamp(0.875rem, 0.8rem + 0.375vw, 1rem);
        --text-base: clamp(1rem, 0.9rem + 0.5vw, 1.125rem);
        --text-lg: clamp(1.125rem, 1rem + 0.625vw, 1.375rem);
        --text-xl: clamp(1.5rem, 1.25rem + 1.25vw, 2rem);
        --text-2xl: clamp(2rem, 1.5rem + 2.5vw, 3rem);
        --text-3xl: clamp(2.5rem, 2rem + 2.5vw, 4rem);
        --space-xs: clamp(0.25rem, 0.2rem + 0.25vw, 0.5rem);
        --space-sm: clamp(0.5rem, 0.4rem + 0.5vw, 0.75rem);
        --space-md: clamp(1rem, 0.8rem + 1vw, 1.5rem);
        --space-lg: clamp(1.5rem, 1.2rem + 1.5vw, 2.5rem);
        --space-xl: clamp(2rem, 1.5rem + 2.5vw, 4rem);
        --space-2xl: clamp(3rem, 2rem + 5vw, 6rem);
        --transition-base: 300ms cubic-bezier(0.4, 0, 0.2, 1);
      }

      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      body {
        font-family:
          "Space Grotesk",
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        background: var(--bg);
        color: var(--text);
        line-height: 1.6;
        min-height: 100vh;
        font-size: var(--text-base);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Background texture */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background:
          radial-gradient(
            ellipse at 20% 20%,
            rgba(0, 240, 255, 0.03) 0%,
            transparent 50%
          ),
          radial-gradient(
            ellipse at 80% 80%,
            rgba(255, 0, 110, 0.03) 0%,
            transparent 50%
          ),
          radial-gradient(
            ellipse at 50% 50%,
            rgba(131, 56, 236, 0.02) 0%,
            transparent 70%
          );
        pointer-events: none;
        z-index: -1;
      }

      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.02;
        pointer-events: none;
        z-index: -1;
      }

      /* Header */
      header {
        padding: var(--space-2xl) var(--space-md) var(--space-xl);
        max-width: 900px;
        margin: 0 auto;
        text-align: center;
        position: relative;
      }

      /* Profile Image / Avatar */
      .avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        margin: 0 auto var(--space-md);
        position: relative;
        overflow: hidden;
        box-shadow: 0 0 40px var(--accent-glow);
        animation: pulse-glow 4s ease-in-out infinite;
      }

      .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Animated ring around avatar */
      .avatar::before {
        content: "";
        position: absolute;
        inset: -4px;
        border-radius: 50%;
        background: linear-gradient(
          135deg,
          var(--accent-primary),
          var(--accent-secondary),
          var(--accent-tertiary)
        );
        z-index: -1;
        opacity: 0.5;
        animation: spin 10s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse-glow {
        0%,
        100% {
          box-shadow: 0 0 40px var(--accent-glow);
        }
        50% {
          box-shadow:
            0 0 60px var(--accent-glow),
            0 0 80px rgba(0, 240, 255, 0.1);
        }
      }

      h1 {
        font-size: var(--text-3xl);
        font-weight: 700;
        margin-bottom: var(--space-xs);
        letter-spacing: -0.02em;
        background: linear-gradient(
          135deg,
          var(--text) 0%,
          var(--text-muted) 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .social-links {
        display: flex;
        justify-content: center;
        gap: var(--space-md);
      }

      .social-links a {
        color: var(--text-muted);
        text-decoration: none;
        font-size: var(--text-sm);
        font-family: "JetBrains Mono", monospace;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        padding: var(--space-xs) var(--space-sm);
        border: 1px solid var(--border);
        border-radius: 4px;
        transition: all var(--transition-base);
        cursor: pointer;
      }

      .social-links a:hover,
      .social-links a:focus-visible {
        color: var(--accent-primary);
        border-color: var(--accent-primary);
        box-shadow: 0 0 20px var(--accent-glow);
        outline: none;
      }

      .social-links a:focus-visible {
        outline: 2px solid var(--accent-primary);
        outline-offset: 2px;
      }

      /* Main Content */
      main {
        max-width: 900px;
        margin: 0 auto;
        padding: 0 var(--space-md) var(--space-2xl);
      }

      .section-header {
        display: flex;
        align-items: center;
        gap: var(--space-md);
        margin-bottom: var(--space-lg);
      }

      .section-title {
        font-size: var(--text-xs);
        text-transform: uppercase;
        letter-spacing: 0.2em;
        color: var(--text-subtle);
        font-weight: 600;
        font-family: "JetBrains Mono", monospace;
        white-space: nowrap;
      }

      .section-line {
        flex: 1;
        height: 1px;
        background: linear-gradient(to right, var(--border), transparent);
      }

      /* Projects Grid */
      .projects-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(min(100%, 400px), 1fr));
        gap: var(--space-md);
      }

      .project-card {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: var(--space-md);
        cursor: pointer;
        transition: all var(--transition-base);
        display: flex;
        flex-direction: column;
        gap: var(--space-sm);
        position: relative;
        overflow: hidden;
      }

      .project-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(
          90deg,
          transparent,
          var(--accent-primary),
          transparent
        );
        opacity: 0;
        transition: opacity var(--transition-base);
      }

      .project-card:hover,
      .project-card:focus-visible {
        background: var(--bg-card-hover);
        border-color: var(--border-hover);
        transform: translateY(-2px);
        box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
      }

      .project-card:hover::before,
      .project-card:focus-visible::before {
        opacity: 1;
      }

      .project-card:focus-visible {
        outline: 2px solid var(--accent-primary);
        outline-offset: 2px;
      }

      .project-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: var(--space-sm);
      }

      .project-title {
        font-size: var(--text-lg);
        font-weight: 600;
        color: var(--text);
        margin: 0;
        line-height: 1.3;
        letter-spacing: -0.01em;
      }

      .project-date {
        font-size: var(--text-xs);
        color: var(--text-subtle);
        white-space: nowrap;
        flex-shrink: 0;
        font-family: "JetBrains Mono", monospace;
      }

      .project-description {
        font-size: var(--text-sm);
        color: var(--text-muted);
        line-height: 1.6;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        flex: 1;
      }

      .project-meta {
        display: flex;
        align-items: center;
        gap: var(--space-md);
        font-size: var(--text-xs);
        color: var(--text-subtle);
        font-family: "JetBrains Mono", monospace;
        padding-top: var(--space-sm);
        border-top: 1px solid var(--border);
      }

      .lang-badge {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .lang-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
      }

      .stats {
        display: flex;
        gap: var(--space-sm);
        margin-left: auto;
      }

      .stat {
        display: flex;
        align-items: center;
        gap: 4px;
      }

      /* SVG Icons */
      .icon {
        width: 14px;
        height: 14px;
        fill: currentColor;
      }

      /* Loading State */
      .loading {
        text-align: center;
        padding: var(--space-2xl);
        color: var(--text-muted);
        grid-column: 1 / -1;
      }

      .spinner {
        width: 32px;
        height: 32px;
        border: 2px solid var(--border);
        border-top-color: var(--accent-primary);
        border-radius: 50%;
        animation: spin-anim 1s linear infinite;
        margin: 0 auto var(--space-sm);
      }

      @keyframes spin-anim {
        to {
          transform: rotate(360deg);
        }
      }

      /* Error State */
      .error-state {
        text-align: center;
        padding: var(--space-2xl);
        color: var(--text-muted);
        grid-column: 1 / -1;
      }

      .error-state a {
        color: var(--accent-primary);
        text-decoration: none;
      }

      .error-state a:hover {
        text-decoration: underline;
      }

      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 1000;
        background: rgba(5, 5, 5, 0.95);
        backdrop-filter: blur(12px);
        padding: var(--space-md);
      }

      .modal.active {
        display: flex;
        flex-direction: column;
        animation: modal-in var(--transition-base);
      }

      @keyframes modal-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: var(--space-md) 0;
        border-bottom: 1px solid var(--border);
        max-width: 800px;
        margin: 0 auto;
        width: 100%;
      }

      .modal-title {
        font-size: var(--text-xl);
        font-weight: 600;
        letter-spacing: -0.02em;
      }

      .modal-close {
        background: none;
        border: 1px solid var(--border);
        color: var(--text-muted);
        width: 40px;
        height: 40px;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all var(--transition-base);
        font-size: 1.5rem;
        line-height: 1;
      }

      .modal-close:hover,
      .modal-close:focus-visible {
        color: var(--accent-secondary);
        border-color: var(--accent-secondary);
        background: rgba(255, 0, 110, 0.1);
      }

      .modal-close:focus-visible {
        outline: 2px solid var(--accent-secondary);
        outline-offset: 2px;
      }

      .modal-body {
        flex: 1;
        overflow-y: auto;
        padding: var(--space-md) 0;
        max-width: 800px;
        margin: 0 auto;
        width: 100%;
      }

      /* Custom scrollbar */
      .modal-body::-webkit-scrollbar {
        width: 8px;
      }

      .modal-body::-webkit-scrollbar-track {
        background: transparent;
      }

      .modal-body::-webkit-scrollbar-thumb {
        background: var(--border);
        border-radius: 4px;
      }

      .modal-body::-webkit-scrollbar-thumb:hover {
        background: var(--border-hover);
      }

      .modal-content {
        color: var(--text);
        line-height: 1.8;
        font-size: var(--text-base);
      }

      .modal-content h1,
      .modal-content h2,
      .modal-content h3 {
        color: var(--text);
        margin: var(--space-lg) 0 var(--space-md);
        font-weight: 600;
        letter-spacing: -0.02em;
      }

      .modal-content h1 {
        font-size: var(--text-2xl);
        border-bottom: 1px solid var(--border);
        padding-bottom: var(--space-sm);
      }

      .modal-content h2 {
        font-size: var(--text-xl);
      }

      .modal-content h3 {
        font-size: var(--text-lg);
      }

      .modal-content p {
        margin-bottom: var(--space-md);
      }

      .modal-content code {
        background: var(--bg-card);
        padding: 0.2em 0.4em;
        border-radius: 4px;
        font-family: "JetBrains Mono", monospace;
        font-size: 0.875em;
        color: var(--accent-primary);
      }

      .modal-content pre {
        background: var(--bg-card);
        padding: var(--space-md);
        border-radius: 8px;
        overflow-x: auto;
        margin: var(--space-md) 0;
        border: 1px solid var(--border);
      }

      .modal-content pre code {
        background: none;
        padding: 0;
        color: var(--text);
      }

      .modal-content a {
        color: var(--accent-primary);
        text-decoration: none;
        transition: color var(--transition-fast);
      }

      .modal-content a:hover {
        color: var(--accent-secondary);
        text-decoration: underline;
      }

      .modal-content ul,
      .modal-content ol {
        margin: var(--space-md) 0;
        padding-left: var(--space-lg);
      }

      .modal-content li {
        margin: var(--space-xs) 0;
      }

      .modal-content blockquote {
        border-left: 3px solid var(--accent-primary);
        padding-left: var(--space-md);
        margin: var(--space-md) 0;
        color: var(--text-muted);
        font-style: italic;
      }

      .modal-content img {
        max-width: 100%;
        border-radius: 8px;
        margin: var(--space-md) 0;
      }

      .modal-footer {
        padding: var(--space-md) 0;
        border-top: 1px solid var(--border);
        display: flex;
        justify-content: center;
        max-width: 800px;
        margin: 0 auto;
        width: 100%;
      }

      .github-btn {
        display: inline-flex;
        align-items: center;
        gap: var(--space-sm);
        padding: var(--space-sm) var(--space-md);
        background: transparent;
        color: var(--accent-primary);
        text-decoration: none;
        border-radius: 8px;
        font-weight: 500;
        border: 1px solid var(--accent-primary);
        transition: all var(--transition-base);
        cursor: pointer;
        font-family: "JetBrains Mono", monospace;
        font-size: var(--text-sm);
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .github-btn:hover,
      .github-btn:focus-visible {
        background: var(--accent-primary);
        color: var(--bg);
        box-shadow: 0 0 30px var(--accent-glow);
      }

      .github-btn:focus-visible {
        outline: 2px solid var(--accent-primary);
        outline-offset: 2px;
      }

      /* Responsive */
      @media (max-width: 640px) {
        :root {
          --space-md: 1rem;
          --space-lg: 1.5rem;
          --space-xl: 2rem;
          --space-2xl: 3rem;
        }

        header {
          padding-top: var(--space-xl);
        }

        header::before {
          height: 40px;
        }

        .avatar {
          width: 100px;
          height: 100px;
        }

        .projects-grid {
          grid-template-columns: 1fr;
          gap: var(--space-sm);
        }

        .modal {
          padding: var(--space-sm);
        }

        .modal-header,
        .modal-footer {
          padding: var(--space-sm) 0;
        }

        .modal-body {
          padding: var(--space-sm) 0;
        }
      }

      /* Touch targets */
      @media (pointer: coarse) {
        .project-card {
          padding: var(--space-lg);
        }

        .modal-close {
          width: 44px;
          height: 44px;
        }

        .github-btn {
          padding: var(--space-md) var(--space-lg);
        }
      }

      /* Print styles */
      @media print {
        body {
          background: white;
          color: black;
        }

        .modal {
          display: none !important;
        }

        .project-card {
          break-inside: avoid;
          border: 1px solid #ccc;
        }
      }
    </style>
  </head>

    <script>
      // Language colors mapping

        HTML: "#e34c26",
        CSS: "#563d7c",
        Python: "#3572A5",
        Java: "#b07219",
        Ruby: "#701516",
        Go: "#00ADD8",
        Rust: "#dea584",
        "C++": "#f34b7d",
        C: "#555555",
        Swift: "#ffac45",
        Kotlin: "#A97BFF",
        PHP: "#4F5D95",
        Shell: "#89e051",
        Vue: "#41b883",
        React: "#61dafb",
      };

      // Star and fork icons (SVG)
      const starIcon = `<svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>`;
      const forkIcon = `<svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>`;

      // Load GitHub projects
      async function loadProjects() {
        const username = "josolinap";
        const projectsGrid = document.getElementById("projects-grid");

        try {
          const response = await fetch(
            `https://api.github.com/users/${username}/repos?sort=updated&per_page=12`,
          );
          const repos = await response.json();

          if (!response.ok) throw new Error("Failed to load projects");

          projectsGrid.innerHTML = "";

          repos
            .filter((repo) => !repo.fork)
            .slice(0, 6)
            .forEach((repo, index) => {
              const card = document.createElement("article");
              card.className = "project-card";
              card.setAttribute("role", "button");
              card.setAttribute("tabindex", "0");
              card.setAttribute("aria-label", `View ${repo.name} README`);

              // Click handler - open modal
              card.onclick = () => openModal(repo);

              // Keyboard handler for accessibility
              card.onkeydown = (e) => {
                if (e.key === "Enter" || e.key === " ") {
                  e.preventDefault();
                  openModal(repo);
                }
              };

              // Staggered animation
              card.style.animationDelay = `${index * 0.1}s`;

              const date = new Date(repo.updated_at).toLocaleDateString(
                "en-US",
                {
                  month: "short",
                  day: "numeric",
                  year: "numeric",
                },
              );

              const lang = repo.language || "Code";
              const langColor = langColors[lang] || "#8b949e";

              card.innerHTML = `
                <div class="project-header">
                  <h3 class="project-title">${repo.name}</h3>
                  <span class="project-date">${date}</span>
                </div>
                <p class="project-description">${repo.description || "No description available"}</p>
                <div class="project-meta">
                  <span class="lang-badge">
                    <span class="lang-dot" style="background-color: ${langColor}"></span>
                    <span>${lang}</span>
                  </span>
                  <span class="stats">
                    <span class="stat">${starIcon}<span>${repo.stargazers_count}</span></span>
                    <span class="stat">${forkIcon}<span>${repo.forks_count}</span></span>
                  </span>
                </div>
              `;

              projectsGrid.appendChild(card);
            });
        } catch (error) {
          console.error("Error loading projects:", error);
          projectsGrid.innerHTML = `
            <div class="error-state">
              <p>Unable to load projects. <a href="https://github.com/${username}" target="_blank" rel="noopener noreferrer">View on GitHub →</a></p>
            </div>
          `;
        }
      }

      // Modal functions
      function openModal(repo) {
        const modal = document.getElementById("modal");
        const modalTitle = document.getElementById("modal-title");
        const modalContent = document.getElementById("modal-content");
        const modalLink = document.getElementById("modal-link");

        modalTitle.textContent = repo.name;
        modalLink.href = repo.html_url;
        modal.classList.add("active");
        document.body.style.overflow = "hidden";

        // Focus management for accessibility
        modal.querySelector(".modal-close").focus();

        modalContent.innerHTML = `
          <div class="loading">
            <div class="spinner"></div>
            <p>Loading README...</p>
          </div>
        `;

        // Fetch README content
        fetchReadme(repo.full_name);
      }

      function closeModal() {
        const modal = document.getElementById("modal");
        modal.classList.remove("active");
        document.body.style.overflow = "";

        // Return focus to the element that opened the modal
        const cards = document.querySelectorAll(".project-card");
        if (cards.length > 0) {
          cards[0].focus();
        }
      }

      // Fetch README content from GitHub
      async function fetchReadme(fullName) {
        const modalContent = document.getElementById("modal-content");

        try {
          const response = await fetch(
            `https://api.github.com/repos/${fullName}/readme`,
          );
          const data = await response.json();

          if (response.ok && data.content) {
            // Decode base64 content
            const content = atob(data.content.replace(/\n/g, ""));
            // Parse markdown using marked
            modalContent.innerHTML = marked.parse(content);
          } else {
            modalContent.innerHTML = `
              <p style="color: var(--text-muted); text-align: center; padding: 2rem;">
                No README available for this project.
              </p>
            `;
          }
        } catch (error) {
          console.error("Error loading README:", error);
          modalContent.innerHTML = `
            <p style="color: var(--text-muted); text-align: center; padding: 2rem;">
              Failed to load README content.
            </p>
          `;
        }
      }

      // Keyboard navigation
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          const modal = document.getElementById("modal");
          if (modal.classList.contains("active")) {
            closeModal();
          }
        }
      });

      // Close on backdrop click
      document.getElementById("modal").addEventListener("click", (e) => {
        if (e.target === document.getElementById("modal")) {
          closeModal();
        }
      });

      // Initialize
      document.addEventListener("DOMContentLoaded", loadProjects);
    </script>
  </body>
</html>
