<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Josolina | Creative Developer & AI Specialist</title>
    <meta
      name="description"
      content="Josolina - Creative Developer & AI Specialist. Building beautiful web experiences with React, TypeScript, AI/ML integration, and modern web technologies."
    />
    <meta name="author" content="Josolina" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <style>
      /* CSS Reset and Base */
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Design Tokens */
      :root {
        --bg: #050505;
        --bg-elevated: #0a0a0a;
        --bg-card: #111111;
        --border: #222222;
        --border-hover: #333333;
        --text: #ffffff;
        --text-muted: #888888;
        --text-subtle: #555555;
        --accent-primary: #00f0ff;
        --accent-secondary: #ff006e;
        --accent-glow: rgba(0, 240, 255, 0.3);
        --text-xs: clamp(0.75rem, 0.7rem + 0.25vw, 0.875rem);
        --text-sm: clamp(0.875rem, 0.8rem + 0.375vw, 1rem);
        --text-base: clamp(1rem, 0.9rem + 0.5vw, 1.125rem);
        --text-lg: clamp(1.125rem, 1rem + 0.625vw, 1.375rem);
        --text-xl: clamp(1.5rem, 1.25rem + 1.25vw, 2rem);
        --text-2xl: clamp(2rem, 1.5rem + 2.5vw, 3rem);
        --text-3xl: clamp(2.5rem, 2rem + 2.5vw, 4rem);
        --space-xs: clamp(0.25rem, 0.2rem + 0.25vw, 0.5rem);
        --space-sm: clamp(0.5rem, 0.4rem + 0.5vw, 0.75rem);
        --space-md: clamp(1rem, 0.8rem + 1vw, 1.5rem);
        --space-lg: clamp(1.5rem, 1.2rem + 1.5vw, 2.5rem);
        --space-xl: clamp(2rem, 1.5rem + 2.5vw, 4rem);
        --space-2xl: clamp(3rem, 2rem + 5vw, 6rem);
        --transition-base: 300ms cubic-bezier(0.4, 0, 0.2, 1);
      }

      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      body {
        font-family:
          "Space Grotesk",
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        background: var(--bg);
        color: var(--text);
        line-height: 1.6;
        min-height: 100vh;
        font-size: var(--text-base);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Background texture */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background:
          radial-gradient(
            ellipse at 20% 20%,
            rgba(0, 240, 255, 0.03) 0%,
            transparent 50%
          ),
          radial-gradient(
            ellipse at 80% 80%,
            rgba(255, 0, 110, 0.03) 0%,
            transparent 50%
          ),
          radial-gradient(
            ellipse at 50% 50%,
            rgba(131, 56, 236, 0.02) 0%,
            transparent 70%
          );
        pointer-events: none;
        z-index: -1;
      }

      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.02;
        pointer-events: none;
        z-index: -1;
      }

      /* Header */
      header {
        padding: var(--space-2xl) var(--space-md) var(--space-xl);
        max-width: 900px;
        margin: 0 auto;
        text-align: center;
        position: relative;
      }

      header::before {
        content: "";
        position: absolute;
        top: var(--space-xl);
        left: 50%;
        transform: translateX(-50%);
        width: 1px;
        height: 60px;
        background: linear-gradient(
          to bottom,
          var(--accent-primary),
          transparent
        );
        opacity: 0.5;
      }

      /* Profile Image / Avatar */
      .avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        margin: 0 auto var(--space-md);
        position: relative;
        overflow: hidden;
        box-shadow: 0 0 40px var(--accent-glow);
        animation: pulse-glow 4s ease-in-out infinite;
      }

      .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Animated ring around avatar */
      .avatar::before {
        content: "";
        position: absolute;
        inset: -4px;
        border-radius: 50%;
        background: linear-gradient(
          135deg,
          var(--accent-primary),
          var(--accent-secondary),
          var(--accent-tertiary)
        );
        z-index: -1;
        opacity: 0.5;
        animation: spin 10s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse-glow {
        0%,
        100% {
          box-shadow: 0 0 40px var(--accent-glow);
        }
        50% {
          box-shadow:
            0 0 60px var(--accent-glow),
            0 0 80px rgba(0, 240, 255, 0.1);
        }
      }

      h1 {
        font-size: var(--text-3xl);
        font-weight: 700;
        margin-bottom: var(--space-xs);
        letter-spacing: -0.02em;
        background: linear-gradient(
          135deg,
          var(--text) 0%,
          var(--text-muted) 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .tagline {
        color: var(--text-muted);
        font-size: var(--text-lg);
        margin-bottom: var(--space-md);
        font-weight: 400;
      }

      .social-links {
        display: flex;
        justify-content: center;
        gap: var(--space-md);
      }

      .social-links a {
        color: var(--text-muted);
        text-decoration: none;
        font-size: var(--text-sm);
        font-family: "JetBrains Mono", monospace;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        padding: var(--space-xs) var(--space-sm);
        border: 1px solid var(--border);
        border-radius: 4px;
        transition: all var(--transition-base);
        cursor: pointer;
      }

      .social-links a:hover,
      .social-links a:focus-visible {
        color: var(--accent-primary);
        border-color: var(--accent-primary);
        box-shadow: 0 0 20px var(--accent-glow);
        outline: none;
      }

      .social-links a:focus-visible {
        outline: 2px solid var(--accent-primary);
        outline-offset: 2px;
      }

      /* Main Content */
      main {
        max-width: 900px;
        margin: 0 auto;
        padding: 0 var(--space-md) var(--space-2xl);
      }

      .section-header {
        display: flex;
        align-items: center;
        gap: var(--space-md);
        margin-bottom: var(--space-lg);
      }

      .section-title {
        font-size: var(--text-xs);
        text-transform: uppercase;
        letter-spacing: 0.2em;
        color: var(--text-subtle);
        font-weight: 600;
        font-family: "JetBrains Mono", monospace;
        white-space: nowrap;
      }

      .section-line {
        flex: 1;
        height: 1px;
        background: linear-gradient(to right, var(--border), transparent);
      }

      /* Projects Grid */
      .projects-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(min(100%, 400px), 1fr));
        gap: var(--space-md);
      }

      .project-card {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: var(--space-md);
        cursor: pointer;
        transition: all var(--transition-base);
        display: flex;
        flex-direction: column;
        gap: var(--space-sm);
        position: relative;
        overflow: hidden;
      }

      .project-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(
          90deg,
          transparent,
          var(--accent-primary),
          transparent
        );
        opacity: 0;
        transition: opacity var(--transition-base);
      }

      .project-card:hover,
      .project-card:focus-visible {
        background: var(--bg-elevated);
        border-color: var(--border-hover);
        transform: translateY(-2px);
        box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
      }

      .project-card:hover::before,
      .project-card:focus-visible::before {
        opacity: 1;
      }

      .project-card:focus-visible {
        outline: 2px solid var(--accent-primary);
        outline-offset: 2px;
      }

      .project-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: var(--space-sm);
      }

      .project-title {
        font-size: var(--text-lg);
        font-weight: 600;
        color: var(--text);
        margin: 0;
        line-height: 1.3;
        letter-spacing: -0.01em;
      }

      .project-date {
        font-size: var(--text-xs);
        color: var(--text-subtle);
        white-space: nowrap;
        flex-shrink: 0;
        font-family: "JetBrains Mono", monospace;
      }

      .project-description {
        font-size: var(--text-sm);
        color: var(--text-muted);
        line-height: 1.6;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        flex: 1;
      }

      .project-meta {
        display: flex;
        align-items: center;
        gap: var(--space-md);
        font-size: var(--text-xs);
        color: var(--text-subtle);
        font-family: "JetBrains Mono", monospace;
        padding-top: var(--space-sm);
        border-top: 1px solid var(--border);
      }

      .lang-badge {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .lang-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
      }

      .stats {
        display: flex;
        gap: var(--space-sm);
        margin-left: auto;
      }

      .stat {
        display: flex;
        align-items: center;
        gap: 4px;
      }

      /* SVG Icons */
      .icon {
        width: 14px;
        height: 14px;
        fill: currentColor;
      }

      /* Loading State */
      .loading {
        text-align: center;
        padding: var(--space-2xl);
        color: var(--text-muted);
        grid-column: 1 / -1;
      }

      .spinner {
        width: 32px;
        height: 32px;
        border: 2px solid var(--border);
        border-top-color: var(--accent-primary);
        border-radius: 50%;
        animation: spin-anim 1s linear infinite;
        margin: 0 auto var(--space-sm);
      }

      @keyframes spin-anim {
        to {
          transform: rotate(360deg);
        }
      }

      /* Error State */
      .error-state {
        text-align: center;
        padding: var(--space-2xl);
        color: var(--text-muted);
        grid-column: 1 / -1;
      }

      .error-state a {
        color: var(--accent-primary);
        text-decoration: none;
      }

      .error-state a:hover {
        text-decoration: underline;
      }

      /* Responsive */
      @media (max-width: 640px) {
        :root {
          --space-md: 1rem;
          --space-lg: 1.5rem;
          --space-xl: 2rem;
          --space-2xl: 3rem;
        }

        header {
          padding-top: var(--space-xl);
        }

        header::before {
          height: 40px;
        }

        .avatar {
          width: 100px;
          height: 100px;
        }

        .projects-grid {
          grid-template-columns: 1fr;
          gap: var(--space-sm);
        }
      }

      /* Touch targets */
      @media (pointer: coarse) {
        .project-card {
          padding: var(--space-lg);
        }
      }

      /* Print styles */
      @media print {
        body {
          background: white;
          color: black;
        }

        .project-card {
          break-inside: avoid;
          border: 1px solid #ccc;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <!-- Profile Image with Animation -->
      <div class="avatar">
        <img
          src="https://github.com/josolinap.png"
          alt="Josolina GitHub Profile"
          onerror="this.src='https://avatars.githubusercontent.com/u/0?v=4'"
        />
      </div>
      <h1>Josolina</h1>
      <p class="tagline">Creative Developer & AI Specialist</p>
      <div class="social-links">
        <a
          href="https://github.com/josolinap"
          target="_blank"
          rel="noopener noreferrer"
          >GitHub</a
        >
        <a href="mailto:jomonsolinap@gmail.com">Email</a>
      </div>
    </header>

    <main>
      <div class="section-header">
        <span class="section-title">Featured Projects</span>
        <div class="section-line"></div>
      </div>
      <div class="projects-grid" id="projects-grid">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading projects...</p>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      // Language colors
      const langColors = {
        JavaScript: "#f1e05a",
        TypeScript: "#2b7489",
        HTML: "#e34c26",
        CSS: "#563d7c",
        Python: "#3572A5",
        Java: "#b07219",
        Ruby: "#701516",
        Go: "#00ADD8",
        Rust: "#dea584",
        "C++": "#f34b7d",
        C: "#555555",
        Swift: "#ffac45",
        Kotlin: "#A97BFF",
        PHP: "#4F5D95",
        Shell: "#89e051",
        Vue: "#41b883",
        React: "#61dafb",
      };

      // Star and fork icons (SVG)
      const starIcon = `<svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>`;
      const forkIcon = `<svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>`;

      async function loadProjects() {
        try {
          const username = "josolinap";
          const res = await fetch(
            `https://api.github.com/users/${username}/repos?sort=updated&per_page=12`,
          );
          const repos = await res.json();

          if (!res.ok) throw new Error("Failed to load");

          const blogGrid = document.getElementById("projects-grid");
          blogGrid.innerHTML = "";

          repos
            .filter((r) => !r.fork)
            .forEach((repo, index) => {
              const card = document.createElement("article");
              card.className = "project-card";
              card.setAttribute("role", "button");
              card.setAttribute("tabindex", "0");
              card.setAttribute("aria-label", `View ${repo.name} README`);

              // Click handler
              card.onclick = () =>
                window.open(repo.html_url, "_blank", "noopener,noreferrer");

              // Keyboard handler for accessibility
              card.onkeydown = (e) => {
                if (e.key === "Enter" || e.key === " ") {
                  e.preventDefault();
                  window.open(repo.html_url, "_blank", "noopener,noreferrer");
                }
              };

              // Staggered animation delay
              card.style.animationDelay = `${index * 0.05}s`;

              const date = new Date(repo.updated_at).toLocaleDateString(
                "en-US",
                {
                  month: "short",
                  day: "numeric",
                  year: "numeric",
                },
              );

              const lang = repo.language || "Code";
              const langColor = langColors[lang] || "#8b949e";

              card.innerHTML = `
            <div class="project-header">
              <h3 class="project-title">${repo.name}</h3>
              <span class="project-date">${date}</span>
            </div>
            <p class="project-description">${repo.description || "No description available"}</p>
            <div class="project-meta">
              <span class="lang-badge">
                <span class="lang-dot" style="background-color: ${langColor}"></span>
                <span>${lang}</span>
              </span>
              <span class="stats">
                <span class="stat">${starIcon}<span>${repo.stargazers_count}</span></span>
                <span class="stat">${forkIcon}<span>${repo.forks_count}</span></span>
              </span>
            </div>
          `;

              blogGrid.appendChild(card);
            });
        } catch (err) {
          console.error("Error loading projects:", err);
          const blogGrid = document.getElementById("projects-grid");
          blogGrid.innerHTML = `
          <div class="error-state">
            <p>Error loading projects. <a href="https://github.com/josolinap" target="_blank" rel="noopener noreferrer">View on GitHub â†’</a></p>
          </div>
        `;
        }
      }

      // Load projects on page load
      loadProjects();
    </script>
  </body>
</html>
