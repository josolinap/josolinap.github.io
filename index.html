<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JoSolinap</title>
    <meta
      name="description"
      content="JoSolinap - Building beautiful web experiences with modern web technologies."
    />
    <meta name="author" content="JoSolinap" />

    <!-- Performance: DNS Prefetch and Preconnect -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="dns-prefetch" href="https://github.com" />
    <link rel="dns-prefetch" href="https://api.github.com" />
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />

    <!-- Performance: Preconnect to critical origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://github.com" crossorigin />
    <link rel="preconnect" href="https://api.github.com" crossorigin />

    <!-- Performance: Preload critical fonts -->
    <link
      rel="preload"
      href="https://fonts.gstatic.com/s/spacegrotesk/v16/V8mQoQDjQSkFtoMM3T6r8E7mF71Q-gOoraIAEj7oUXskPMBBSSJLm2E.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <!-- Critical CSS Inline - Above the fold styles only -->
    <style>
      /* Critical CSS - Only what's needed for initial render */
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      :root {
        --bg: #050505;
        --bg-card: #111;
        --border: #222;
        --text: #fff;
        --text-muted: #888;
        --accent: #00f0ff;
        --accent-glow: rgba(0, 240, 255, 0.3);
        --space-xs: 0.25rem;
        --space-sm: 0.5rem;
        --space-md: 1rem;
        --space-lg: 1.5rem;
        --space-xl: 2rem;
        --space-2xl: 3rem;
      }
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: var(--bg);
        color: var(--text);
        line-height: 1.6;
        min-height: 100vh;
        font-size: 16px;
        -webkit-font-smoothing: antialiased;
      }
      header {
        padding: var(--space-2xl) var(--space-md) var(--space-xl);
        max-width: 900px;
        margin: 0 auto;
        text-align: center;
      }
      .avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        margin: 0 auto var(--space-md);
        position: relative;
        overflow: hidden;
        box-shadow: 0 0 40px var(--accent-glow);
        animation: pulse-glow 4s ease-in-out infinite;
      }
      .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .avatar::before {
        content: "";
        position: absolute;
        inset: -4px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--accent), #ff006e, #8338ec);
        z-index: -1;
        opacity: 0.5;
        animation: spin 10s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes pulse-glow {
        0%,
        100% {
          box-shadow: 0 0 40px var(--accent-glow);
        }
        50% {
          box-shadow:
            0 0 60px var(--accent-glow),
            0 0 80px rgba(0, 240, 255, 0.1);
        }
      }
      h1 {
        font-size: clamp(2rem, 5vw, 3rem);
        font-weight: 700;
        margin-bottom: var(--space-xs);
        letter-spacing: -0.02em;
        background: linear-gradient(
          135deg,
          var(--text) 0%,
          var(--text-muted) 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .social-links {
        display: flex;
        justify-content: center;
        gap: var(--space-md);
      }
      .social-links a {
        color: var(--text-muted);
        text-decoration: none;
        font-size: 14px;
        font-family: monospace;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        padding: var(--space-xs) var(--space-sm);
        border: 1px solid var(--border);
        border-radius: 4px;
        transition: all 0.3s ease;
      }
      .social-links a:hover {
        color: var(--accent);
        border-color: var(--accent);
        box-shadow: 0 0 20px var(--accent-glow);
      }
      main {
        max-width: 900px;
        margin: 0 auto;
        padding: 0 var(--space-md) var(--space-2xl);
      }
      .section-header {
        display: flex;
        align-items: center;
        gap: var(--space-md);
        margin-bottom: var(--space-lg);
      }
      .section-title {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        color: #555;
        font-weight: 600;
        font-family: monospace;
        white-space: nowrap;
      }
      .section-line {
        flex: 1;
        height: 1px;
        background: linear-gradient(to right, var(--border), transparent);
      }
      .projects-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(min(100%, 400px), 1fr));
        gap: var(--space-md);
      }
      .project-card {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: var(--space-md);
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
        gap: var(--space-sm);
        position: relative;
        overflow: hidden;
      }
      .project-card:hover {
        background: #1a1a1a;
        border-color: #333;
        transform: translateY(-2px);
        box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
      }
      .project-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: var(--space-sm);
      }
      .project-title {
        font-size: 18px;
        font-weight: 600;
        color: var(--text);
        margin: 0;
        line-height: 1.3;
        letter-spacing: -0.01em;
      }
      .project-date {
        font-size: 12px;
        color: #555;
        white-space: nowrap;
        font-family: monospace;
      }
      .project-description {
        font-size: 14px;
        color: var(--text-muted);
        line-height: 1.6;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        flex: 1;
      }
      .project-meta {
        display: flex;
        align-items: center;
        gap: var(--space-md);
        font-size: 12px;
        color: #555;
        font-family: monospace;
        padding-top: var(--space-sm);
        border-top: 1px solid var(--border);
      }
      .lang-badge {
        display: flex;
        align-items: center;
        gap: 6px;
      }
      .lang-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
      }
      .stats {
        display: flex;
        gap: var(--space-sm);
        margin-left: auto;
      }
      .stat {
        display: flex;
        align-items: center;
        gap: 4px;
      }
      .icon {
        width: 14px;
        height: 14px;
        fill: currentColor;
      }
      .loading {
        text-align: center;
        padding: var(--space-2xl);
        color: var(--text-muted);
        grid-column: 1/-1;
      }
      .spinner {
        width: 32px;
        height: 32px;
        border: 2px solid var(--border);
        border-top-color: var(--accent);
        border-radius: 50%;
        animation: spin-anim 1s linear infinite;
        margin: 0 auto var(--space-sm);
      }
      @keyframes spin-anim {
        to {
          transform: rotate(360deg);
        }
      }
      .error-state {
        text-align: center;
        padding: var(--space-2xl);
        color: var(--text-muted);
        grid-column: 1/-1;
      }
      .error-state a {
        color: var(--accent);
        text-decoration: none;
      }
      @media (max-width: 640px) {
        .projects-grid {
          grid-template-columns: 1fr;
        }
        .avatar {
          width: 100px;
          height: 100px;
        }
      }
    </style>

    <!-- Non-critical CSS loaded asynchronously -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript
      ><link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    /></noscript>

    <!-- Performance Hints -->
    <link
      rel="prefetch"
      href="https://api.github.com/users/josolinap/repos?sort=updated&per_page=12"
    />

    <!-- Service Worker Registration for caching -->
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register(
            "data:text/javascript;base64," +
              btoa(`
          self.addEventListener('install', e => self.skipWaiting());
          self.addEventListener('activate', e => e.waitUntil(clients.claim()));
          self.addEventListener('fetch', e => {
            e.respondWith(
              caches.match(e.request).then(response => {
                if (response) return response;
                return fetch(e.request).then(fetchResponse => {
                  if (fetchResponse.status === 200) {
                    const clone = fetchResponse.clone();
                    caches.open('v1').then(cache => cache.put(e.request, clone));
                  }
                  return fetchResponse;
                });
              })
            );
          });
        `),
          )
          .catch(() => {});
      }
    </script>
  </head>
  <body>
    <header>
      <div class="avatar">
        <img
          src="https://github.com/josolinap.png"
          alt="JoSolinap GitHub Profile"
          loading="eager"
          decoding="async"
          fetchpriority="high"
          width="120"
          height="120"
          onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22120%22 height=%22120%22%3E%3Crect width=%22120%22 height=%22120%22 fill=%22%23333%22/%3E%3Ctext x=%2260%22 y=%2260%22 font-family=%22sans-serif%22 font-size=%2240%22 fill=%22%23fff%22 text-anchor=%22middle%22 dominant-baseline=%22middle%22%3EJ%3C/text%3E%3C/svg%3E'"
        />
      </div>
      <h1>JoSolinap</h1>
      <div class="social-links">
        <a
          href="https://github.com/josolinap"
          target="_blank"
          rel="noopener noreferrer"
          >GitHub</a
        >
        <a href="mailto:jomonsolinap@gmail.com">Email</a>
      </div>
    </header>

    <main>
      <div class="section-header">
        <span class="section-title">Featured Projects</span>
        <div class="section-line"></div>
      </div>
      <div class="projects-grid" id="projects-grid">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading projects...</p>
        </div>
      </div>
    </main>

    <!-- Modal for README -->
    <div
      id="modal"
      class="modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modal-title"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 1000;
        background: rgba(5, 5, 5, 0.95);
        backdrop-filter: blur(12px);
        padding: 20px;
      "
    >
      <div
        style="
          max-width: 800px;
          margin: 0 auto;
          width: 100%;
          height: 100%;
          display: flex;
          flex-direction: column;
        "
      >
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid #222;
          "
        >
          <h3
            id="modal-title"
            style="font-size: 24px; font-weight: 600; margin: 0"
          ></h3>
          <button
            onclick="closeModal()"
            style="
              background: none;
              border: 1px solid #333;
              color: #888;
              width: 40px;
              height: 40px;
              border-radius: 8px;
              cursor: pointer;
              font-size: 24px;
              display: flex;
              align-items: center;
              justify-content: center;
            "
          >
            ×
          </button>
        </div>
        <div
          id="modal-content"
          style="flex: 1; overflow-y: auto; padding: 16px 0; line-height: 1.8"
        ></div>
        <div
          style="
            padding: 16px 0;
            border-top: 1px solid #222;
            display: flex;
            justify-content: center;
          "
        >
          <a
            id="modal-link"
            href="#"
            target="_blank"
            style="
              display: inline-flex;
              align-items: center;
              gap: 8px;
              padding: 12px 24px;
              background: transparent;
              color: #00f0ff;
              text-decoration: none;
              border-radius: 8px;
              border: 1px solid #00f0ff;
              font-family: monospace;
              font-size: 14px;
              text-transform: uppercase;
            "
            >View on GitHub →</a
          >
        </div>
      </div>
    </div>

    <!-- Async script loading for marked.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"
      async
      defer
    ></script>

    <script>
      // Language colors
      const langColors = {
        JavaScript: "#f1e05a",
        TypeScript: "#2b7489",
        HTML: "#e34c26",
        CSS: "#563d7c",
        Python: "#3572A5",
        Java: "#b07219",
        Ruby: "#701516",
        Go: "#00ADD8",
        Rust: "#dea584",
        "C++": "#f34b7d",
        C: "#555",
        Swift: "#ffac45",
        Kotlin: "#A97BFF",
        PHP: "#4F5D95",
        Shell: "#89e051",
        Vue: "#41b883",
        React: "#61dafb",
      };
      const starIcon = `<svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>`;
      const forkIcon = `<svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>`;

      // Load projects with caching
      async function loadProjects() {
        const username = "josolinap";
        const projectsGrid = document.getElementById("projects-grid");

        try {
          const response = await fetch(
            `https://api.github.com/users/${username}/repos?sort=updated&per_page=12`,
            { cache: "force-cache" },
          );
          const repos = await response.json();

          if (!response.ok) throw new Error("Failed to load");

          projectsGrid.innerHTML = "";

          repos
            .filter((r) => !r.fork)
            .slice(0, 6)
            .forEach((repo, index) => {
              const card = document.createElement("article");
              card.className = "project-card";
              card.setAttribute("role", "button");
              card.setAttribute("tabindex", "0");
              card.setAttribute("aria-label", `View ${repo.name} README`);
              card.onclick = () => openModal(repo);
              card.onkeydown = (e) => {
                if (e.key === "Enter" || e.key === " ") {
                  e.preventDefault();
                  openModal(repo);
                }
              };
              card.style.animationDelay = `${index * 0.1}s`;

              const date = new Date(repo.updated_at).toLocaleDateString(
                "en-US",
                { month: "short", day: "numeric", year: "numeric" },
              );
              const lang = repo.language || "Code";
              const langColor = langColors[lang] || "#8b949e";

              card.innerHTML = `<div class="project-header"><h3 class="project-title">${repo.name}</h3><span class="project-date">${date}</span></div><p class="project-description">${repo.description || "No description available"}</p><div class="project-meta"><span class="lang-badge"><span class="lang-dot" style="background-color:${langColor}"></span><span>${lang}</span></span><span class="stats"><span class="stat">${starIcon}<span>${repo.stargazers_count}</span></span><span class="stat">${forkIcon}<span>${repo.forks_count}</span></span></span></div>`;

              projectsGrid.appendChild(card);
            });
        } catch (error) {
          console.error("Error:", error);
          projectsGrid.innerHTML = `<div class="error-state"><p>Error loading. <a href="https://github.com/josolinap" target="_blank">View on GitHub →</a></p></div>`;
        }
      }

      // Modal functions
      function openModal(repo) {
        const modal = document.getElementById("modal");
        const modalTitle = document.getElementById("modal-title");
        const modalContent = document.getElementById("modal-content");
        const modalLink = document.getElementById("modal-link");

        modalTitle.textContent = repo.name;
        modalLink.href = repo.html_url;
        modal.style.display = "flex";
        document.body.style.overflow = "hidden";
        modalContent.innerHTML =
          '<div class="loading"><div class="spinner"></div><p>Loading README...</p></div>';

        fetch(`https://api.github.com/repos/${repo.full_name}/readme`, {
          cache: "force-cache",
        })
          .then((r) => r.json())
          .then((data) => {
            if (data.content) {
              const content = atob(data.content.replace(/\n/g, ""));
              modalContent.innerHTML =
                typeof marked !== "undefined"
                  ? marked.parse(content)
                  : `<pre style="white-space:pre-wrap">${content}</pre>`;
            } else {
              modalContent.innerHTML =
                '<p style="color:#888;text-align:center;padding:2rem">No README available</p>';
            }
          })
          .catch(() => {
            modalContent.innerHTML =
              '<p style="color:#888;text-align:center;padding:2rem">Failed to load README</p>';
          });
      }

      function closeModal() {
        document.getElementById("modal").style.display = "none";
        document.body.style.overflow = "";
      }

      // Keyboard navigation
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closeModal();
      });
      document.getElementById("modal").addEventListener("click", (e) => {
        if (e.target === document.getElementById("modal")) closeModal();
      });

      // Initialize
      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", loadProjects);
      } else {
        loadProjects();
      }
    </script>
  </body>
</html>
