# Site Settings
locale                   : "en-US"
head_scripts:
  - <link rel="preconnect" href="https://fonts.googleapis.com">
  - <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  - <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
title                    : "Josolina Portfolio"
title_separator          : "-"
subtitle                 : "Creative Developer & Designer"
name                     : "Josolina"
description              : "Portfolio and blog showcasing creative projects and development work."
url                      : "https://josolinap.dedyn.io"
baseurl                  : ""
repository               : "josolinap/josolinap.github.io"
minimal_mistakes_skin    : "dark" # Base skin to build upon

# Pinterest-style layout settings
pinterest_layout: true
grid_layout: true
masonry_columns: 4

# Theme
remote_theme             : "mmistakes/minimal-mistakes@4.27.3"

# Site Author
author:
  name             : "Josolina"
  avatar           : # path of avatar image, e.g. "/assets/images/bio-photo.jpg"
  bio              : "Creative developer passionate about building beautiful web experiences."
  location         : "Online"
  email            : "jomonsolinap@gmail.com"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:jomonsolinap@gmail.com"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/josolinap"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/josolina"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/josolina"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/josolina"

# Site Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/josolinap"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/josolina"
  since: "2024"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-seo-tag
  - jekyll-archives

# Reading Files
include:
  - .htaccess
  - _pages
  - admin
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - minimal-mistakes-jekyll.gemspec
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp

# Search
search: true
search_full_content: true
search_provider: lunr

# Analytics - Add your GA4 ID here
analytics:
  provider: "google-gtag"
  google:
    tracking_id: # G-XXXXXXXXXX
    anonymize_ip: true

# SEO & Social Optimization
seo:
  type: Person
  name: "Josolina"
  links:
    - "https://github.com/josolinap"
    - "https://linkedin.com/in/josolina"
    - "https://twitter.com/josolina"

# Performance optimizations
lazy_load_images: true
responsive_images: true

# Social profiles for structured data
social:
  name: "Josolina"
  links:
    - "https://github.com/josolinap"
    - "https://linkedin.com/in/josolina"
    - "https://twitter.com/josolina"
    - "https://instagram.com/josolina"

# Comments - Utterances (GitHub-based comments)
comments:
  provider: "utterances"
  utterances:
    theme: "github-light"
    issue_term: "pathname"

# Social Sharing
twitter:
  username: josolina
facebook:
  username:
  app_id:
og_image: "/assets/images/site-preview.jpg"



# Archives - Enhanced with jekyll-archives
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: archive-taxonomy
    tag: archive-taxonomy
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/

# Conversion
markdown: kramdown
highlighter: rouge

# Sass/SCSS
sass:
  style: compressed

# Pagination
paginate: 10
paginate_path: /page:num/

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development

# Performance & Security
# Add security headers via _headers file
include: ["_headers"]

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
