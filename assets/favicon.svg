<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <style>
      .bg { fill: #050505; }
      .block-cyan { fill: #00f0ff; }
      .block-purple { fill: #8338ec; }
      .block-pink { fill: #ff006e; }
      
      @keyframes fall1 {
        0%, 10% { transform: translateY(-8px); opacity: 0; }
        15%, 30% { transform: translateY(0); opacity: 1; }
        35%, 100% { transform: translateY(24px); opacity: 1; }
      }
      
      @keyframes fall2 {
        0%, 25% { transform: translateY(-8px); opacity: 0; }
        30%, 50% { transform: translateY(8px); opacity: 1; }
        55%, 100% { transform: translateY(24px); opacity: 1; }
      }
      
      @keyframes fall3 {
        0%, 45% { transform: translateY(-8px); opacity: 0; }
        50%, 70% { transform: translateY(16px); opacity: 1; }
        75%, 100% { transform: translateY(24px); opacity: 1; }
      }
      
      @keyframes clear {
        0%, 85% { opacity: 1; }
        90%, 95% { opacity: 0.3; }
        100% { opacity: 1; }
      }
      
      .piece1 { animation: fall1 3s ease-in infinite, clear 3s ease-in infinite; }
      .piece2 { animation: fall2 3s ease-in infinite, clear 3s ease-in infinite; }
      .piece3 { animation: fall3 3s ease-in infinite, clear 3s ease-in infinite; }
      
      @media (prefers-reduced-motion: reduce) {
        .piece1, .piece2, .piece3 {
          animation: none;
          transform: translateY(24px);
          opacity: 1;
        }
      }
    </style>
  </defs>
  
  <rect class="bg" width="32" height="32"/>
  
  <g class="piece1">
    <rect class="block-cyan" x="4" y="0" width="6" height="6"/>
    <rect class="block-cyan" x="4" y="6" width="6" height="6"/>
    <rect class="block-cyan" x="4" y="12" width="6" height="6"/>
    <rect class="block-cyan" x="4" y="18" width="6" height="6"/>
  </g>
  
  <g class="piece2">
    <rect class="block-purple" x="12" y="8" width="6" height="6"/>
    <rect class="block-purple" x="12" y="14" width="6" height="6"/>
    <rect class="block-purple" x="12" y="20" width="6" height="6"/>
    <rect class="block-purple" x="18" y="20" width="6" height="6"/>
  </g>
  
  <g class="piece3">
    <rect class="block-pink" x="14" y="16" width="6" height="6"/>
    <rect class="block-pink" x="20" y="16" width="6" height="6"/>
    <rect class="block-pink" x="26" y="16" width="6" height="6"/>
    <rect class="block-pink" x="20" y="22" width="6" height="6"/>
  </g>
</svg>